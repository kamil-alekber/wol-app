<!-- Import Device Modal -->
<div id="importModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>ðŸ“¥ Import Device</h2>
            <span class="close" onclick="closeImportModal()">&times;</span>
        </div>
        <form id="importForm" method="POST">
            <div class="modal-form">
                <div class="form-group">
                    <label for="importName">Device Name *</label>
                    <input type="text" id="importName" name="name" required placeholder="e.g., Desktop PC">
                </div>
                <div class="form-group">
                    <label for="importMac">MAC Address *</label>
                    <input type="text" id="importMac" name="mac" required placeholder="e.g., AA:BB:CC:DD:EE:FF"
                        pattern="[A-Fa-f0-9:]{17}" readonly>
                </div>
                <div class="form-group">
                    <label for="importIp">IP Address</label>
                    <input type="text" id="importIp" name="ip" placeholder="e.g., 192.168.1.100">
                </div>
                <div class="form-group">
                    <label for="importDescription">Description (optional)</label>
                    <input type="text" id="importDescription" name="description"
                        placeholder="e.g., Main gaming computer">
                </div>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="closeImportModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Import Device</button>
            </div>
        </form>
    </div>
</div>

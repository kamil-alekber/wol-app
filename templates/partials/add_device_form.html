<!-- Add Device Form -->
<div class="add-device-section">
    <h2>âž• Add New Device</h2>
    <form method="POST" action="/devices">
        <div class="form-grid">
            <div class="form-group">
                <label for="name">Device Name *</label>
                <input type="text" id="name" name="name" required placeholder="e.g., Desktop PC">
            </div>
            <div class="form-group">
                <label for="mac">MAC Address *</label>
                <input type="text" id="mac" name="mac" required placeholder="e.g., AA:BB:CC:DD:EE:FF"
                    pattern="[A-Fa-f0-9:]{17}">
            </div>
            <div class="form-group">
                <label for="ip">IP Address (optional)</label>
                <input type="text" id="ip" name="ip" placeholder="e.g., 192.168.1.100">
            </div>
            <div class="form-group">
                <label for="description">Description (optional)</label>
                <input type="text" id="description" name="description" placeholder="e.g., Main gaming computer">
            </div>
        </div>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button type="submit" class="btn btn-primary">Add Device</button>
            <button type="button" id="locateDevicesBtn" class="btn btn-success">Locate Devices</button>
        </div>
    </form>
</div>

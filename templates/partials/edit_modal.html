<!-- Edit Device Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>✏️ Edit Device</h2>
            <span class="close" onclick="closeEditModal()">&times;</span>
        </div>
        <form id="editForm" method="POST">
            <div class="modal-form">
                <div class="form-group">
                    <label for="editName">Device Name *</label>
                    <input type="text" id="editName" name="name" required placeholder="e.g., Desktop PC">
                </div>
                <div class="form-group">
                    <label for="editMac">MAC Address *</label>
                    <input type="text" id="editMac" name="mac" required placeholder="e.g., AA:BB:CC:DD:EE:FF"
                        pattern="[A-Fa-f0-9:]{17}">
                </div>
                <div class="form-group">
                    <label for="editIp">IP Address (optional)</label>
                    <input type="text" id="editIp" name="ip" placeholder="e.g., 192.168.1.100">
                </div>
                <div class="form-group">
                    <label for="editDescription">Description (optional)</label>
                    <input type="text" id="editDescription" name="description" placeholder="e.g., Main gaming computer">
                </div>
            </div>
            <div class="modal-buttons">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button type="submit" class="btn btn-primary">Update Device</button>
            </div>
        </form>
    </div>
</div>
